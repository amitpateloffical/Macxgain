<!DOCTYPE html>
<html>
<head>
    <title>Test Options API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Options API</h1>
    <button onclick="testAPI()">Test NIFTY 50 Options</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Testing API call...');
                const response = await axios.get('/api/truedata/options/chain/NIFTY%2050');
                console.log('API Response:', response);
                document.getElementById('result').innerHTML = 
                    '<h3>Success!</h3><pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = 
                    '<h3>Error!</h3><pre>' + JSON.stringify(error.response?.data || error.message, null, 2) + '</pre>';
            }
        }
    </script>
</body>
</html>
