version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: GainTradeX-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/files:/var/www/html/public/files
      - ./logs:/var/log
      - cache_data:/var/cache/laravel
      - redis_cache:/var/cache/redis
      - websocket_logs:/var/log/websocket
      - truedata_logs:/var/log/truedata
      - scheduler_logs:/var/log/scheduler
      # User uploads and trading media (host volumes for persistence)
      - /var/GainTradeX-data/trading:/var/www/html/public/trading
      - /var/GainTradeX-data/uploads:/var/www/html/public/uploads
      - /var/GainTradeX-data/profiles:/var/www/html/public/profiles
      - /var/GainTradeX-data/screenshots:/var/www/html/public/screenshots
      - /var/GainTradeX-data/documents:/var/www/html/public/documents
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=trading
      - DB_USERNAME=GainTradeX
      - DB_PASSWORD=GainTradeX123
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - GainTradeX-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: GainTradeX-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - GainTradeX-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: GainTradeX-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: host.docker.internal
      PMA_USER: root
      PMA_PASSWORD: Kabirisgod@7354$
    networks:
      - GainTradeX-network

volumes:
  redis_data:
    driver: local
  cache_data:
    driver: local
  redis_cache:
    driver: local
  websocket_logs:
    driver: local
  truedata_logs:
    driver: local
  scheduler_logs:
    driver: local
  # Host volumes used for user data - no need to define here

networks:
  GainTradeX-network:
    driver: bridge
