[global]
; Pid file
pid = /var/run/php-fpm.pid

; Error log file
error_log = /var/log/php-fpm.log

; Log level
log_level = notice

; Emergency restart threshold
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

[www]
; The user and group under which the pool runs
user = www-data
group = www-data

; The address on which to accept FastCGI requests
listen = 127.0.0.1:9000

; Set permissions for unix socket, if one is used
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Choose how the process manager will control the number of child processes
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; The timeout for serving a single request after which a PHP backtrace will be dumped to the 'slowlog'
request_slowlog_timeout = 30s
slowlog = /var/log/php-fpm-slow.log

; The timeout for serving a single request after which the worker process will be killed
request_terminate_timeout = 300s

; Set session path to a directory owned by process user
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path]    = /var/lib/php/sessions
php_admin_value[session.use_only_cookies] = 1
php_admin_value[session.cookie_httponly] = true

; Ensure worker stdout and stderr are sent to the main error log
catch_workers_output = yes

; PHP configuration
php_admin_value[memory_limit] = 1024M
php_admin_value[max_execution_time] = 300
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[max_input_vars] = 3000
